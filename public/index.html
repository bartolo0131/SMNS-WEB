<body>
    <header>
        <div class="container2">
            <h1>DG Consulting Services</h1>
            <nav>
                <ul>

    <div class="container">
    <div class="text-content">
        <h2>Do you need legal advice?<br> Contact us</h2>
        <p>Leave us your information and we will contact you..</p>
    </div>
    
    <div class="form-container">
        <form>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Last name" required>
            <input type="email" placeholder="Email to receive information" required>
            <input type="tel" placeholder="Phone number" required>
            <input type="text" placeholder="Country of origin">
            <select>
                <option selected disabled>Area of ​​interest</option>
                <option>Civil Law</option>
                <option>Criminal law</option>
                <option>Labor Law</option>
                <option>Others</option>
            </select>
            <textarea placeholder="¿How can we help you??"></textarea>
            <div class="checkbox-container">
                <input type="checkbox" required>
                <label>I accept the Personal Data Policies</label>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
