<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Registro de Usuario</h2>
  <form id="registerForm">
    <label for="login">Usuario:</label>
    <input type="text" id="login" name="login" required /><br /><br />

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" required /><br /><br />

    <label for="id_cliente">ID Cliente:</label>
    <input type="number" id="id_cliente" name="id_cliente" required /><br /><br />

    <label for="id_rol">ID Rol:</label>
    <input type="number" id="id_rol" name="id_rol" required /><br /><br />

    <button type="submit">Registrar</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        login: document.getElementById('login').value,
        password: document.getElementById('password').value,
        id_cliente: parseInt(document.getElementById('id_cliente').value),
        id_rol: parseInt(document.getElementById('id_rol').value),
      };

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.message || 'Error al registrar');
        }

        document.getElementById('message').textContent = result.message;
        document.getElementById('message').style.color = 'green';
      } catch (error) {
        document.getElementById('message').textContent = error.message;
        document.getElementById('message').style.color = 'red';
      }
    });
  </script>
</body>
</html>
