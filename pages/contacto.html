    <link rel="stylesheet" href="./styles/contacto.css">

<body>
    <header>
        <div class="container2">
            <h1>DG Consulting Services</h1>
            <nav>
                <ul>
                    <li><a href="smnsweb.html">Home</a></li>
                    <li><a href="plantilla.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                 

                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
    <div class="text-content">
        <h2>¿Necesitas asesoría jurídica?<br> Contáctanos</h2>
        <p>Déjanos tu información y nos comunicaremos contigo.</p>
    </div>
    
    <div class="form-container">
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Apellido" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="tel" placeholder="Teléfono" required>
            <input type="text" placeholder="Nacionalidad">
            <select>
                <option selected disabled>Área de interés</option>
                <option>Derecho Civil</option>
                <option>Derecho Penal</option>
                <option>Derecho Laboral</option>
                <option>Otros</option>
            </select>
            <textarea placeholder="¿En qué podemos ayudarte?"></textarea>
            <div class="checkbox-container">
                <input type="checkbox" required>
                <label>Acepto las Políticas de Datos Personales</label>
            </div>
            <button type="submit">ENVIAR2</button>
        </form>
    </div>
</div>
