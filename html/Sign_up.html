<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template con bootstrap</title>
    <link rel="stylesheet" href="sign_up.css">

<body>
    <header>
        <div class="container">
            <h1>DG Consulting Services</h1>
            <nav>
                <ul>
                    <li><a href="smnsweb.html">Home</a></li>
                    <li><a href="plantilla.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="loginC.html">Login</a></li>

                </ul>
            </nav>
        </div>
    </header>


        <div id="main-content">
            <form id="frm1">
                <h3>Create an account</h3>

                <div class="row">
                    <div class="col-3">
                        <div class="mb-4">
                            <label for="txtNombre" class="form-label">Name</label>
                            <input type="text" class="form-control" id="txtNombre" placeholder="Enter username">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="mb-4">
                            <label for="txtApellido" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="txtApellido" placeholder="Enter user last name">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="mb-4">
                            <label for="txtCorreo" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="txtCorreo" placeholder="Enter user email">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="mb-4">
                            <label for="txtTelefono" class="form-label">Contact number</label>
                            <input type="tel" class="form-control" id="txtTelefono" placeholder="Enter user phone number">
                        </div>
                    </div>

                </div>
                
                <div class="row">

                    <div class="col-3">
                        <div class="mb-4">
                            <label for="slcTipoIdentificacion" class="form-label">Identification type</label>
                            <select class="form-select" id="slcTipoIdentificacion" >
                                <option selected value="">Select a type</option>
                                <option value="1">Residence</option>
                                <option value="2">Passport</option>
                              </select>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="mb-4">
                            <label for="txtIdentificacion" class="form-label">ID</label>
                            <input type="text" class="form-control" id="txtIdentificacion" placeholder="Enter user ID type">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="mb-4">
                            <label for="dateFechaNacimiento" class="form-label">Date of birth</label>
                            <input type="date" class="form-control" id="dateFechaNacimiento">
                        </div>
                    </div>
                    


                    <div class="col-3">
                        <div class="mb-4">
                            <label for="dateFechaNacimiento" class="form-label">Nationality</label>
                            <select class="form-select" id="slcDepartamento">
                                <option selected value="">Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="mb-4">
                            <label for="dateFechaNacimiento" class="form-label"> State of residence</label>
                            <select class="form-select" id="slcCiudad">
                                <option selected value="">Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>




                    <div class="col-3">
                        <label class="form-label">Indicate your gender</label>
                        <select class="form-select" id="slcCiudad">
                            <option selected value="">Open this select menu</option>
                            <option value="1">Male</option>
                            <option value="2">Feminine</option>
                            <option value="3">Other</option>
                          </select>
                
                    </div>


                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Register</button>
                
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
             
                        <button type="reset" class="btn btn-info">Clean</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 DG Consulting Services. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
